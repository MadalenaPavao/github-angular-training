
  <div id="carouselExampleCaptions" class="carousel slide mb-6" data-ride="carousel"  >
    <ol class="carousel-indicators" >
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img height="750px" src="{{actualites[0].imageURL}}" class="d-block w-100" alt="Home image " title="Bonjour ">

          <h5>{{actualites[0].title}}</h5>
          <p>{{actualites[0].description}}</p>
        </div>
      </div>

          <h5>{{actualites[1].title}}</h5>

        </div>
      </div>

      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <h1 style="text-align: center; margin-top: 20px;">Nos meilleurs ventes</h1>
  <div style="display: flex; flex-direction: row;">
    <div class="card" style="width: 18rem; flex: 1;" *ngFor="let product of meilleursVentes">
        <img src="{{product.image}}" class="card-img-top" height="300">
        <div class="card-body">
          <h5 class="card-title"><a href="">{{product.libellecommercial}}</a></h5>
            <p class="card-text">{{product.prix_unitaire | currency : 'EUR'}}</p>
            <p class="card-text"><span *ngFor="let star of createProductRating(product.note)">â˜…</span></p>
        </div>
    </div>
  </div>
